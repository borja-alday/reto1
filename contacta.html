<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta</title>
    <meta name=”description” content=”Page de contacta” />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="Css/bootstrap.css" type="text/css">
</head>
<body>
     <!-- HEADER  -->
     <section class="container-flex header_fondo">
        <div class="container">
            <div class="header_contacta">
                <div class="logo">
                    <a href="index.html"><img src="/img/logo.svg" alt="logo"></a>
                </div>
                <div class="enlaces_contacta">
                    <a href="nosotros.html"> Nosotros </a>
                    <a href="contacta.html"> Contacta</a>
                </div>
            </div>
        </div>  
    </section>
    <div class="container">
        <p class="contacta_titulo">Contacta</p>
    </div>
      <!-- slider -->
    <section class="container-flex">
      <div class="contenido"></div>
    </section>
    <!-- Formulario -->
   
    <div class="container">
            <p class="contacta_titulo fw-300">Llena el Formulario de Contacto</p>
        <form class="contacto row justify-content-center" action>
            <fieldset class="col-lg-7 col-md-7 col-sx-12">
                <legend>Información personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">Tu email:</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>

                <label for="telefono">Tu Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje"> Mensaje:</label>
                <textarea name="mensaje" id="mensaje" ></textarea>
          

                <legend class="cantidad">Información sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad" class="cantidad">Cantidad:</label>
                <input type="number" min="0" max="100" step="5">
            
                <legend>Contacto</legend>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">

                <input type="submit" value="Enviar" class="boton  boton-verde">
     
            </fieldset>
            
            
        </form>
    </div>
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <div class="navegaci">
                <a href="nosotros.html" class="navegaci"> Nosotros </a>
                <a href="contacta.html" class="navegaci"> Contacta</a>
            </div>
            <div class="copyright">
                <p>Todos los derechos reservados 2019</p>
            </div>
        </div>
    </footer>
    </body>
</html>
